<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Enter todo name" name="name" required />
    </div>
    <div class="mb-3">        
        <label for="description" class="form-label">Description</label>
        <textarea name="description" rows="3" type="text"  class="form-control" placeholder="add description here" id="description" style="height: 100px">{{generated_description}}</textarea>
    </div>
    <div class="col-12">
        <label for="Status">Status</label>
        <select class="form-select" name="status" required id="Status">
            {% if status == 'Done' %}
                <option value="Done" selected>Done</option>
                <option value="In progress">In Progress</option>
                <option value="Not Done">Not Done</option>
            {% elif status == 'In progress' %}
                <option value="Done" >Done</option>
                <option value="In progress" selected>In Progress</option>
                <option value="Not Done">Not Done</option>
            {% else %}
                <option value="Done">Done</option>
                <option value="In progress">In Progress</option>
                <option value="Not Done" selected>Not Done</option>
            {% endif%}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" name="action" value="create">Submit</button>           
    <Button class="btn btn-dark" name="action" value="generate" type="submit">description with ai</Button>
</form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
